language: java
jdk:
- oraclejdk8

install:
- true

stages:
  - test
  - name: decrypt
    if: branch =~ ^draft OR tag =~ ^v
  - name: deploy
    if: branch =~ ^draft OR tag =~ ^v

jobs:
  include:
    - stage: test
      script: ./gradlew test -x signArchives
    - stage: decrypt
      script: openssl aes-256-cbc -K $encrypted_498771521deb_key -iv $encrypted_498771521deb_iv -in oss_secring.gpg.enc -out oss_secring.gpg -d
    - stage: deploy
      script: ./gradlew uploadArchives
